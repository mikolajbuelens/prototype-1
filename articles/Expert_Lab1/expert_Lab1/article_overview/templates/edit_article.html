{% extends "master.html" %} {% load static %}

{% block title %} Edit article

{% endblock %}

{% block content %}
<div class="center">
    
<form class="create-form" action="{% url 'article.update' article.id%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="page-title">Edit article</h1>
    {{ form }}
    <div class="button-container">
        <button type="submit">Save changes</button>
    <a  href="{% url 'article_overview' %}">Cancel</a>
    </div>

</form>

</div>

{% endblock %}
