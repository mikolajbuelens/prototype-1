{% extends "master.html" %} {% load static %}

{% block title %} Add article

{% endblock %}

{% block content %}
<div class="center">
    
<form class="create-form" action="{% url 'article.create'%}" method="POST"> {% csrf_token %}

</form>

</div>

{% endblock %}
